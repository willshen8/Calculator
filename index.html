<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> Calculator </title>
        <meta name="description" content="Company Name">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reboot.css">
        <link rel="stylesheet" href="css/grid.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>

      <div class="container">
        <!-- Main -->
        <div class="main">
          <section class="calculator">
            <div class="result">
              <div class="clear-btn">
                <span onClick="clearScreen()">C</span>
              </div>
              <div class="display">
                <span></span>
              </div>
            </div>

            <div class="calc">
              <ul class="calc-row">
                <li data-item="7">7</li>
                <li data-item="8">8</li>
                <li data-item="9">9</li>
                <li data-item="+"> + </li>
              </ul>

              <ul class="calc-row">
                <li data-item="4">4</li>
                <li data-item="5">5</li>
                <li data-item="6">6</li>
                <li data-item="-"> - </li>
              </ul>

              <ul class="calc-row">
                <li data-item="1">1</li>
                <li data-item="2">2</li>
                <li data-item="3">3</li>
                <li data-item="x"> x </li>
              </ul>

              <ul class="calc-row">
                <li data-item="0">0</li>
                <li data-item=".">.</li>
                <li data-item="="> =</li>
                <li data-item="/"> / </li>
              </ul>
            </div>
          </section>

          <footer>
          </footer>
        </div> <!-- end of main -->
      </div>
  </body>

  <script src="/js/script.js"></script>
</html>
